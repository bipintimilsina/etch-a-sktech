<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Etch-a-sketch</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css"> -->
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>



      <h1>Etch-A-Sketch</h1>
    </header>
<p id="message"></p>
<p id="playMsg"></p>


    <main class="main">
      <div class="settings">
        <input id="colorPicker" type="color" value="#333333" class="rounded-color-picker" >
        <button class="btn btn-dark sidebar-btn" id="black" onclick="setColor('black')">Black</button>

        <button class="btn btn-outline-secondary sidebar-btn" onclick="setColor('yellow')">
          Yellow
        </button>
        <button class="btn btn-outline-secondary sidebar-btn" onclick="setColor('random')">
          Rainbow mode
        </button>
        <button class="btn btn-outline-secondary sidebar-btn" id="eraser" onclick="eraser()">Eraser</button>
        <button class="btn btn-outline-secondary sidebar-btn" onclick="reset()">Clear</button>

        <button class="btn btn-outline-secondary sidebar-btn" id="popup" >Select Size </button>


      </div>

      <div id="board" class="board"></div>
    
    </main>

<footer></footer>


    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
